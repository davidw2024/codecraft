<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e2e2e;
      color: #e4e4e4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background-color: #3a3a3a;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      color: #f7c744;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #d0d0d0;
      margin-bottom: 20px;
    }

    a {
      font-size: 1.1rem;
      color: #f7c744;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #494949;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background-color: #5a5a5a;
      color: #f7c744;
    }

    .emoji {
      font-size: 4rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸš«</div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems like the page you're looking for doesn't exist.</p>
    <a href="index.html">Go back to the homepage</a>
  </div>
</body>
</html>
