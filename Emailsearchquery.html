<script>
    function generateQuery() {
        const emailProvider = document.getElementById('emailProvider').value;
        const jobTitle = document.getElementById('jobTitle').value;
        const state = document.getElementById('state').value;
        const country = document.getElementById('country').value;
        const platform = document.getElementById('platform').value;
        const year = document.getElementById('year').value;

        let siteDomain;

        switch(platform) {
            case "linkedin":
                siteDomain = country === "us" ? "www.linkedin.com" : `${country}.linkedin.com`;
                break;
            case "linkedinjobs":
                siteDomain = country === "us" ? "www.linkedin.com/jobs" : `${country}.linkedin.com/jobs`;
                break;
            case "linkedinlearning":
                siteDomain = country === "us" ? "www.linkedin.com/learning" : `${country}.linkedin.com/learning`;
                break;
            case "linkedinlabs":
                siteDomain = country === "us" ? "www.linkedin.com/labs" : `${country}.linkedin.com/labs`;
                break;
            case "instagram":
                siteDomain = "www.instagram.com";
                break;
            case "facebook":
                siteDomain = "www.facebook.com";
                break;
            case "twitter":
                siteDomain = "www.twitter.com";
                break;
            case "reddit":
                siteDomain = "www.reddit.com";
                break;
            case "pinterest":
                siteDomain = "www.pinterest.com";
                break;
            case "tiktok":
                siteDomain = "www.tiktok.com";
                break;
        }

        const query = `"${jobTitle}" "${state}" -intitle:"profiles" -inurl:"dir/ " email "${emailProvider}" ${year ? `before:${year}-01-01 after:${year}-12-31` : ''} site:${siteDomain}`;

        document.getElementById('output').innerText = query;
    }

    function copyToClipboard() {
        const output = document.getElementById('output').innerText;
        navigator.clipboard.writeText(output).then(() => {
            showCustomAlert();
        });
    }

    function showCustomAlert() {
        const alert = document.getElementById('customAlert');
        alert.style.display = 'block';
        alert.style.opacity = '1';
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 300);
        }, 2000);
    }

    function openInBrowser() {
        const query = document.getElementById('output').innerText;
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(searchUrl, '_blank');
    }
